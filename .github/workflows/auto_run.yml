name: Run Python Every Hour

on:
  schedule:
    - cron: "0 * * * *"  # 每小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          
      - name: 📦 Install dependencies
        run: |
          pip install requests  # 安装 requests 库

      - name: 🚀 Run Python Script
        run: python clash.py  # 运行你的 Python 代码
        
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          cat ~/.ssh/id_rsa.pub

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🤖 Auto commit with updated YAML files" || exit 0  # 如果没有更改，就跳过
          git push https://$PAT_TOKEN@github.com/kylingood/guzi.github.io.git main


