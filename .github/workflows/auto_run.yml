name: Run Python Every Hour

on:
  schedule:
    - cron: "0 * * * *" # 每小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests # 安装 requests 库

      - name: 🚀 Run Python Script
        run: python clash.py # 运行你的 Python 代码，假设它会生成或修改文件

      - name: 📝 Commit and Push Changes if Any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "🤖 Auto commit with updated files"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ github.ref }}
          else
            echo "No changes to commit"
          fi
